<!DOCTYPE html>
<html>
<head>
<title>H5地图</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link rel="stylesheet" type="text/css" href="Css/main.css">	
<link rel="stylesheet" type="text/css" href="Css/icon.css">
<script type="text/javascript" src="Js/lib-flexible.js"></script>
</head>
<body>
	<div id="container">
		
	</div>
	<div class="nav">
		<nav>
			<ul>
				<li class="item"><div><label>Item</label></div></li>
				<li class="item refresh"><div><label><i class="icono-sync"></i></label></div></li>
				<li class="item declare"><div><label>Item</label></div></li>
			</ul>
		</nav>
	</div>
	<div id="mask">
		
	</div>
	<div id="modal">
		<div id="head">
			<label>说明</label>
		</div>
		<div id="body">
			<ul>
				<li>1.右上角可切换地图类型</li>
				<li>2.可根据左下角标尺估算距离</li>
				<li>3.点击左下角圆形图标可以定位在自己所在区域</li>
				<li>4.
				道路中的红色代表交通拥堵，橘黄代表缓慢，绿色代表畅通</li>								
			</ul>
		</div>
		<div id="footer"><button>确定</button></div>
	</div>
</body>
<script type="text/javascript" src="Js/jquery-3.0.0.js"></script>

</html>
